<mat-card class="user-info-card" *ngIf="user">
  <mat-card-header>
    <mat-card-title-group [ngStyle]="{ 'width': '100%' }">
      <mat-card-title>{{user?.name}}</mat-card-title>
      <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
      <app-avatar [user]="user" [isSmSize]="false" [disableNavigate]="true"></app-avatar>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="flex">
      <div class="col-6">
        <div class="milestone-label my-4">Phone Number <h5 class="milestone-value">
            {{user?.phone}}</h5>
        </div>
        <div class="milestone-label">Role: <h5 class="milestone-value">
            {{getRoles(user?.roles)}}</h5>
        </div>

      </div>
      <div class="col-6">
        <div class="milestone-label my-4">Created Time <h5 class="milestone-value">
            {{user?.createdAt | date : 'medium'}}</h5>
        </div>
      </div>
    </div>
  </mat-card-content>

  <!-- <mat-card-actions align="end">
    <button mat-button (click)="navigateChat(user._id)">Start Conversation</button>
  </mat-card-actions> -->
</mat-card>
