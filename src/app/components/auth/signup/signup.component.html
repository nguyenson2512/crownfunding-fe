<div class="h-full text-center">
  <div class="mt-10">
    <div class="px-2">
      <h1 class="py-4">{{ "screenName.login" | trans }}</h1>
    </div>
    <div class="login_page_form column col-sm-12 col-md-6 col-lg-4 col-xl-4 col-4 col-mx-auto">
      <form class="auth-form" [formGroup]="form" (ngSubmit)="signUp()">
        <mat-form-field class="full-width mb-1" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" type="text" />
          <mat-error>
            <app-validation-error [control]="form?.controls?.username">
            </app-validation-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width mb-1" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" name="email" type="text" />
          <mat-error>
            <app-validation-error [control]="form?.controls?.email">
            </app-validation-error>
          </mat-error>
        </mat-form-field>
        <div>
          <mat-form-field class="full-width mb-1" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" name="password" type="password" />
            <mat-error>
              <app-validation-error [control]="form?.controls?.password">
              </app-validation-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width mb-1" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" />
            <mat-error>
              <app-validation-error [control]="form?.controls?.confirmPassword">
              </app-validation-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="flex flex-col align-items-start mb-2">
          <p class="font-normal">Avatar</p>
          <div>
            <input type="file" id="fileInput" name="fileInput" accept="image/*" (change)="selectFile($event)" />
          </div>
        </div>
        <div>
          <button class="w-1/3" color="primary" mat-raised-button type="submit" [disabled]="form?.invalid">
            Sign up
          </button>
        </div>
        <div class="mt-4">
          <p><span>Already have an account? </span> <span
              class="font-normal cursor-pointer underline text-blue-500 hover:text-blue-700"
              (click)="navigateLogin()">Login</span></p>
        </div>
      </form>
    </div>
  </div>
</div>
